<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Különleges Este</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      flex: 1;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
      font-size: 1.8em;
    }
    p {
      line-height: 1.6;
      margin-bottom: 1em;
    }
    .divider {
      border-top: 1px solid #ccc;
      margin: 2em 0;
    }
    #reveal-btn {
      display: block;
      width: 80%;
      margin: 0 auto;
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #007aff;
      color: white;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background-color 0.2s ease;
    }
    #reveal-btn:hover {
      background-color: #005bb5;
    }
    footer {
      text-align: center;
      padding: 1em 0;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Különleges este vár rád...</h1>
    <p>Van egy hang, amit az évek sem tudtak elhalványítani.</p>
    <p>Egy estére most újra hallhatod... élőben.</p>
    <p>Nem mondjuk ki, ki az - de annyit elárulunk: ő az, aki szerint „nincs nálad szebb..."</p>
    <p>Ha ismerős a sor, már sejtheted is.</p>
    <div class="divider"></div>
    <button id="reveal-btn">Tovább</button>
  </div>
  <script>
    document.getElementById('reveal-btn').addEventListener('click', function() {
      document.getElementById('ticket-container').style.display = 'block';
      this.style.display = 'none';
    });
  </script>
</body>
</html>
